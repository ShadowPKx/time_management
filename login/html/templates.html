<div class="form-group">
    <input placeholder="@str.login" type="text" name="login" id="username" class="form-control text-body" value=""
           autocorrect="off" autocapitalize="none" autocomplete="off">
</div>
<div class="form-group input-group">
    <input placeholder="@str.password" type="password" name="password" id="password" class="form-control text-body"
           autocorrect="off" autocapitalize="none" autocomplete="off">
    <div class="input-group-append" style="cursor:pointer;" onclick="return togglePassVisible()">
        <div class="input-group-text"><span id="passLogo" style="opacity:0.6;" data-feather="eye">&#128065;</span></div>
    </div>

</div>
<div class="form-group text-left pl-2">
    <label for="remember-me" class="text-muted m-0 p-0"><span><input id="remember-me" name="remember" type="checkbox"
                                                                     checked value=1></span> <span>@str.remember</span></label><br>
</div>
<div class="form-group text-center mt-2 mb-0">
    <button id="submit_login" type="submit" class="btn btn-outline-primary w-50 mb-0">@str.submit_login</button>
</div>


NextTemplateName: page
<div class="container p-0 m-0">
    <div id="login-row">
        <p align="right" style="position:absolute;top: 18px; right:26px;" class="small m-0 p-0 text-right"
           id="login-header"><a style="color:#bbb;" class="google-link"
                                href="https://github.com/wtf-develop/time_management/releases" target="_blank">[*version*]</a>
        </p>
        <div id="login-column" class="pt-1">
            <div id="login-box">
                <form id="login-form" class="form m-0 pl-4 pr-4 pb-4 pt-4" action="#" method="post"
                      onsubmit="return checkLogin($(this).serializeHtmlForm());">
                    <h3 class="text-center pb-3 pr-3 m-0"><a class="text-secondary google-link"
                                                             href="http://wtf-dev.ru/"
                                                             target="_blank"><img src="../_common/img/app.png"
                                                                                  width="40" height="40" border="0"/>
                        @str.application</a></h3>
                    <div id="formContainer">
                        {{form}}
                    </div>
                    <div class="form-group text-center mt-3 p-0 mb-0">
                        <select onchange="setLanguage($(this).val());" style="font-size: .85rem;"
                                class="w-50 mb-0 custom-select custom-select-sm"
                                id="inlineLanguageSelect">
                            <option value="en" [*code,if=`en`then`selected`else``*]>English</option>
                            <option value="ru" [*code,if=`ru`then`selected`else``*]>Русский</option>
                            <option value="uk" [*code,if=`uk`then`selected`else``*]>Український</option>
                            <option value="de" [*code,if=`de`then`selected`else``*]>Deutsch</option>
                        </select>
                    </div>
                </form>
            </div>

        </div>
        <div id="formFooter">
            <table border="0" cellpadding="5" cellspacing="0" width="100%" class="w-100 small">
                <tr>
                    <td align="center" width="27%">
                        <small><a class="underlineHover" href="https://github.com/wtf-develop/time_management"
                                  target="_blank">GitHub</a></small>
                    </td>
                    <td align="center" width="27%">
                        <small><a class="underlineHover"
                                  href="https://play.google.com/store/apps/details?id=ru.mcsar.schedule"
                                  target="_blank">GooglePlay</a></small>
                    </td>
                    <td align="center" width="27%">
                        <small><a class="underlineHover" href="@str.video_link" target="_blank">YouTube</a></small>
                    </td>
                    <td align="center" width="19%">
                        <small><a class="underlineHoverRed" href="@str.invest_link" target="_blank">@str.invest</a></small>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <span class="text-secondary" style="position:static; top:0px;opacity:0.4;"><small>@str.registered_users [*users*]</small></span>
</div>
