NextTemplateName: toast_message
<div id="toast_modal" role="alert" aria-live="assertive" aria-atomic="true" class="bg-dark toast fade show" style="background-color:white; position: fixed; top: 30px;right:100px;display:block;z-index:10000;" data-autohide="false">
    <div class="toast-header bg-dark">
        <strong class="mr-auto text-[*toast.title,ifc=``then`success`else`warning`*]">[*toast.title,ifc=``then`@str.information`*]</strong>
        <button onClick="$('#toast_modal').remove();return false;" type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="toast-body text-white">
        [*toast.message*]
    </div>
</div>

NextTemplateName: error_message
<div id="error_modal" class="modal" tabindex="-1" role="dialog" style="z-index:10000;">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header" onClick="$('#error_modal').remove();return false;">
                <h5 class="modal-title">[*error.title,ifc=``then`@str.error`*]</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>[*error.message*]</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal" onClick="$('#error_modal').remove();return false;">Close</button>
            </div>
        </div>
    </div>
</div>
